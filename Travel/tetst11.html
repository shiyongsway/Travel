<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
  #Box div{
    color:red;
  }
  .important_false{
    color:blue;
  }
  .important_true{
    color:blue!important;
  }
</style>

<body>


<div id="Box">
  <div class="important_false">这一行末使用important</div>
  <div class="important_true">这一行使用了important</div>
</div>



</body>
</html>
